<h1>
  {{timeCounter}}
</h1>
<button (click)="setTimeValue(1)">+1</button>
<button (click)="setTimeValue(-1)">-1</button>
<button (click)="setTimeValue(10)">+10</button>
<button (click)="setTimeValue(-10)">-10</button>

<button (click)="startTimer()">Start</button>
<button (click)="stopTimer()">Stop</button>
<button (click)="resetTimer()">Reset</button>
